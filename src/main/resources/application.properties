# JSONFormMaker Application Configuration
app.name=JSONFormMaker
app.version=1.0.0
app.title=ADUI JSON Craft Studio

# UI Configuration
ui.theme=FlatLaf
ui.defaultWidth=1200
ui.defaultHeight=800
ui.minWidth=1000
ui.minHeight=600

# Component Palette Configuration
palette.width=220
palette.collapsed=false

# Properties Panel Configuration
properties.width=280
properties.collapsed=false

# Canvas Configuration
canvas.grid.enabled=true
canvas.grid.size=10
canvas.snap.enabled=true

# Validation Configuration
validation.realtime=true
validation.strict=false

# File Configuration
file.recentFiles.max=10
file.autoSave.enabled=true
file.autoSave.interval=120

# Export Configuration
export.prettyPrint=true
export.includeComments=false

# Development
debug.enabled=false
debug.logLevel=INFO
